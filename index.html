<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <div id="page-topper"><h1>TIC TAC TOE</h1></div>
      <div id="player-or-AI">
        <div class="player-or-AI-selector">Player</div>
        <div class="player-or-AI-selector">AI</div>
      </div>
      <div id="player-container">
        <h2>Player One</h2>
        <h1 id="winner"></h1>
        <h2>Player Two</h2>
      </div>
      <div id="game-and-score-container">
        <div class="score-container">
          <h1>0</h1>
        </div>
        <div id="game-board">
          <div class="game-square" data-row="0" data-square="0"></div>
          <div class="game-square" data-row="0" data-square="1"></div>
          <div class="game-square" data-row="0" data-square="2"></div>
          <div class="game-square" data-row="1" data-square="0"></div>
          <div class="game-square" data-row="1" data-square="1"></div>
          <div class="game-square" data-row="1" data-square="2"></div>
          <div class="game-square" data-row="2" data-square="0"></div>
          <div class="game-square" data-row="2" data-square="1"></div>
          <div class="game-square" data-row="2" data-square="2"></div>
        </div>
        <div class="score-container">
          <h1>0</h1>
        </div>
      </div>
    </div>
    <button>Clear</button>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
