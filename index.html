<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app-container">
      <div id="page-topper"><h1>TIC TAC TOE</h1></div>
      <div id="player-or-AI">
        <select id="player-or-AI-left"class="player-or-AI-selector" name="player-or-ai">
          <option value="player">Player</option>
          <option value="AI">AI</option>
        </select>
        <select id="player-or-AI-right" class="player-or-AI-selector" name="player-or-ai">
          <option value="player">Player</option>
          <option value="AI">AI</option>
        </select>
      </div>
      <div id="player-container">
        <h2>Player One</h2>
        <h1 id="winner"></h1>
        <h2>Player Two</h2>
      </div>
      <div id="game-and-score-container">
        <div class="score-container">
          <h1 id="player-one-score">0</h1>
        </div>
        <div id="game-board">
          <div id="0" class="game-square" data-square="0"></div>
          <div id="1" class="game-square" data-square="1"></div>
          <div id="2" class="game-square" data-square="2"></div>
          <div id="3" class="game-square" data-square="3"></div>
          <div id="4" class="game-square" data-square="4"></div>
          <div id="5" class="game-square" data-square="5"></div>
          <div id="6" class="game-square" data-square="6"></div>
          <div id="7" class="game-square" data-square="7"></div>
          <div id="8" class="game-square" data-square="8"></div>
        </div>
        <div class="score-container">
          <h1 id="player-two-score">0</h1>
        </div>
      </div>
      <button id="clear-button">Click to begin next round!</button>
    </div>
    
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
